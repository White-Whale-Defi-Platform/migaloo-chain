paths:
  /terra/alliances:
    get:
      summary: Query paginated alliances
      operationId: Alliances
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              alliances:
                type: array
                items:
                  type: object
                  properties:
                    denom:
                      type: string
                      title: >-
                        Denom of the asset. It could either be a native token or
                        an IBC token
                    reward_weight:
                      type: string
                      title: >-
                        The reward weight specifies the ratio of rewards that
                        will be given to each alliance asset

                        It does not need to sum to 1. rate = weight /
                        total_weight

                        Native asset is always assumed to have a weight of 1.s
                    take_rate:
                      type: string
                      title: >-
                        A positive take rate is used for liquid staking
                        derivatives. It defines an rate that is applied per
                        take_rate_interval

                        that will be redirected to the distribution rewards pool
                    total_tokens:
                      type: string
                    total_validator_shares:
                      type: string
                    reward_start_time:
                      type: string
                      format: date-time
                    reward_change_rate:
                      type: string
                    reward_change_interval:
                      type: string
                    last_reward_change_time:
                      type: string
                      format: date-time
                    reward_weight_range:
                      description: >-
                        set a bound of weight range to limit how much reward
                        weights can scale.
                      type: object
                      properties:
                        min:
                          type: string
                        max:
                          type: string
                    is_initialized:
                      type: boolean
                      title: >-
                        flag to check if an asset has completed the
                        initialization process after the reward delay
                  title: 'key: denom value: AllianceAsset'
              pagination:
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    description: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently. It will be empty if
                      there are no more results.
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                description: >-
                  PageResponse is to be embedded in gRPC response messages where
                  the

                  corresponding request message has used PageRequest.

                   message SomeResponse {
                           repeated Bar results = 1;
                           PageResponse page = 2;
                   }
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: >-
            reverse is set to true if results are to be returned in the
            descending order.


            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
